<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Rouge+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/NEWFILE.css"/>
   

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="title-bar">
                <h1><span id="title-rock">Rock</span> <span id="title-paper">Paper</span> <span
                        id="title-scissors">Scissors</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="name-div">
                <h4 id="player-1-greeting">Hi <span id="player-1"></span>! You are Player 1</h4>
                <h4 id="player-2-greeting">Hi <span id="player-2"></span>! You are Player 2</h4>
                <form id="enter-name" onsubmit="event.preventDefault();">
                    <h3>Enter Your Name</h3>
                    <input id="player-name" type="text" name="name" placeholder="Your Name">
                    <input class="btn-dark" id="name-box" type="button" value="Submit">
                </form>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4" id="player-1-div">
                <h5 id="player-1-name">Waiting for Player 1</h5>
                <p id="player-1-stats"></p>
                <div id="player-1-buttons">
                    <button class="btn btn-primary" id="rock-1" value="rock"><img src="resources/img/rock.jpg"></button>
                    <button class="btn btn-primary" id="paper-1" value="paper"><img
                            src="resources/img/paper.jpg"></button>
                    <button class="btn btn-primary" id="scissors-1" value="scissors"><img
                            src="resources/img/scissors.jpg"></button>
                </div>
            </div>
            <div class="col-12 col-md-4" id="result-div">
                <div id="make-choice"></div>
                <h4 id="round-outcome"></h4>
            </div>
            <div class="col-12 col-md-4" id="player-2-div">
                <h5 id="player-2-name">Waiting for Player 2</h5>
                <p id="player-2-stats"></p>
                <div id="player-2-buttons">
                    <button class="btn btn-warning" id="rock-2" value="rock"><img src="resources/img/rock.jpg"></button>
                    <button class="btn btn-warning" id="paper-2" value="paper"><img
                            src="resources/img/paper.jpg"></button>
                    <button class="btn btn-warning" id="scissors-2" value="scissors"><img
                            src="resources/img/scissors.jpg"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col sm-6" id="chat-box">

            </div>
        </div>
        <div class="row">
            <div class="col sm-6" id="chat-form">
                <form onsubmit="event.preventDefault();">
                    <input id="player-chat" type="text" name="chat" value="">
                    <input class="btn-dark" id="chat-send" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/NewFile.js"></script>
</body>

</html>
